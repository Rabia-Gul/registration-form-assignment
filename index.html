<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head><link rel="stylesheet" href="style.css">
<body>
    <h1>REGISTRATION FORM</h1>
    <caption><h2>User Personal Information</h2></caption>
    <form action="index.html">
        <label for="username"><b>Enter your username</b></label><br>
        <input type="username" name="text" id="Enter your username">
        <br>
        <br>
         <label for="password"><b>Enter your Password</b></label><br>
         <input type="password" name="text" id="Enter your password">
         <br>
         <br>
         <label for="confirm your password"><b>Confirm your password</b></label><br>
         <input type="confirm your password" name="text" id="confirm your password">
         <br>
         
         <h3>Select your Gender</h3>
         <input type="radio" name="gender" id="male">
         <label for="male">male</label>
         <input type="radio" name="gender" id="female">
         <label for="female">female</label>
         <input type="radio" name="gender" id="Other">
         <label for="Other">Other</label>
         <br>

         <label for="Address"><b>Enter your Address</b></label><br>
         <input type="enter your Address row 5" name="text" id="Enter your Address">
         <br>
         <br>
         
         <button type="submit">Sign-Up</button>
        



         

    </form>

    
</body>
</html>
